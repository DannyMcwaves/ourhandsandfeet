<template>
<h2>Welcome {getname()} to the Dashboard</h2>
<!-- This form only displays if the user object has account_type = null -->
<form>
  <p>Since you are a new user, please provide the following information.</p>
  <!-- input validation, must be 10 digits -->
     <paper-input style="margin-left: 0.5cm; width:180px" label="10 Digit Phone Number" [(ngModel)]="model.bandName" required></paper-input>
     <paper-dropdown-menu style="margin-left: 0.5cm; width:180px" label="Account Type" (iron-select)="genreChange($event.detail.item.value, 0)">
        <paper-listbox  required  class="dropdown-content" >
          <!-- Charity or Volunteer -->
                    <paper-item  *ngFor="let accounttype of Types" [value]="accountType">{{accountType}}</paper-item>
        </paper-listbox>
      </paper-dropdown-menu><br>
       <paper-button style="margin:20px 3.5cm 0" raised (click)="updateUser()">Update</paper-button>
    </form>
</template>
